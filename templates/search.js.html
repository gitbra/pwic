<script>
	'use strict';

	function page_search(event) {
		var event = event || window.event;
		if ((event.keyCode || event.which) == 13)
		{
			var q = document.getElementById('page_search').value;
			if (q.length > 0)
				window.location = '/{{pwic.project|urlencode}}/special/search?q=' + escape(q);
		}
	}
</script>

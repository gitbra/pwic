<script>
	$(document).on('keydown', (event) => { return !((event.key == 'F12') || (event.ctrlKey && event.shiftKey && (event.key == 'I')) || (event.ctrlKey && (event.key == 'u'))); });
	$(document).on('selectstart', () => { return false; });
	$(document).on('contextmenu', () => { return false; });
</script>

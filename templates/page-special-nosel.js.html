<script>
	$(document).on('keydown', (oEvent) => { return !( (oEvent.keyCode == 123) || (oEvent.ctrlKey && oEvent.shiftKey && (oEvent.keyCode == 73)) || (oEvent.ctrlKey && (oEvent.keyCode == 85))); });
	$(document).on('selectstart', () => { return false; });
	$(document).on('contextmenu', () => { return false; });
</script>

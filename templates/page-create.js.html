<script>
	function create_submit(errorText) {
		var	project = document.getElementById('create_project').value,
			page = document.getElementById('create_page').value.trim();
		if ((['', 'api', 'special'].indexOf(project) == -1) && (['', 'special'].indexOf(page) == -1))
			document.getElementById('create_form').submit();
		else
			alert(errorText);
	}
</script>

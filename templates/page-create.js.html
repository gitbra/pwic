<script>
	'use strict';

	function create_submit(errorText) {
		var	project = $('#create_project').val(),
			page = $('#create_page').val().trim();
		if (	!pwic_is_safe(project)
			||	!pwic_is_safe(page)
			||	(['', 'api', 'special'].indexOf(project) !== -1)
			||	(['', 'special'].indexOf(page) !== -1)
		)
			alert(errorText);
		else
			$('#create_form')[0].submit();
	}
</script>

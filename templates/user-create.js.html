<script>
	function create_submit(errorText) {
		var	project = document.getElementById('create_project').value,
			user = document.getElementById('create_user').value.toLowerCase().trim();
		if ((project != '') && user.match(/^[a-z0-9_\-\.@]+$/i) && (user.substring(0,4) != 'pwic'))
			document.getElementById('create_form').submit();
		else
			alert(errorText);
	}
</script>

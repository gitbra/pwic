{% extends 'main.html' %}


{% block content %}
	<header>
		<div class="pwic_ph1">Connect to Pwic</div>
	</header>

	<article>
		<p class="pwic_error" id="logon_js">{{pwic.emojis.red_check}} Your browser is incompatible.</p>

		<form id="logon_form" action="/api/logon?redirect" method="post">
			<p><strong>User:</strong> <input class="pwic_fill" type="text" id="logon_user" name="logon_user" /></p>
			<p><strong>Password:</strong> <input class="pwic_fill" type="password" id="logon_password" name="logon_password" /></p>
			<p>
				<input type="submit" value="{{pwic.emojis.plug}} Log on" />
			<input type="button" value="{{pwic.emojis.alien}} Anonymous logon" onclick="return logon_anonymous()" />
			</p>
		</form>
	</article>

	{% include 'logon.js.html' %}
{% endblock %}


{% block footer %}
	{% include "en/footer.html" %}
{% endblock %}

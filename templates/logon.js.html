<script>
	'use strict';

	function logon_anonymous() {
		document.getElementById('logon_user').value = '{{pwic.constants.anonymous_user|escape}}';
		document.getElementById('logon_password').value = '';
		document.getElementById('logon_form').submit();
		return true;
	}

	if (window.fetch)
		document.getElementById('logon_js').classList.add('pwic_hidden');
</script>
